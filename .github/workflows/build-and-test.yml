name: Build and test

on:
  push:
  pull_request:
    branches:
      - main
      - release/**
    paths:
      - '**.cs'
      - '**.csproj'
env:
  STEP_TIMEOUT_MINUTES: 60

jobs:
  build-and-test:
    name: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"
        
      - name: Restore dependencies
        run: dotnet restore --runtime net8.0 --ignore-failed-sources

      - name: Build 
        run: dotnet build --runtime net8.0 --configuration Release --no-restore --ignore-failed-sources

      - name: Test
        run: dotnet test --no-restore --verbosity normal
      
